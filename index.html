<!DOCTYPE html>
<html>
  <head>
    <title>Time Spent on Activities</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Time Spent on Activities</h1>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
      <div class="total-time">
        <p>Total Time:</p>
        <ul>
          <li>Sleep: <span id="sleep-time"></span> hours</li>
          <li>Game: <span id="game-time"></span> hours</li>
          <li>Study: <span id="study-time"></span> hours</li>
          <li>Relax: <span id="relax-time"></span> hours</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
